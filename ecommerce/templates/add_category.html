{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid w-50 mx-auto">
    <h2 class="text-center" style="margin-top:8%; margin-bottom:3%; color:#81C408">Add Category</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Category Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="cn">
        </div>
      </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="de"></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" name="im">
          </div>
        </div>
      <div class="container" style="margin-left:45%">
      <button type="submit" class="btn button1">Add</button>
      </div>
    </form>
</div>




{% endblock %}
