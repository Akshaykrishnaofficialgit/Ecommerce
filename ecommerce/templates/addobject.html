{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid w-50 mx-auto">
    <h2 class="text-center" style="margin-top:8%; margin-bottom:3%; color:#81C408">Add Stock</h2>
    <form method="POST">
        {% csrf_token %}
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Current Stock</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="cs" value="{{pro.stock}}">
        </div>
      </div>
      <div class="container" style="margin-left:45%">
      <button type="submit" class="btn button1">OK</button>
      </div>
    </form>
</div>

{% endblock %}
