{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid w-50 mx-auto">
    <h2 class="text-center" style="margin-top:8%; margin-bottom:3%; color:#81C408">Sign In</h2>
    <form method="POST">
        {% csrf_token %}
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="un">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="pa">
        </div>
      </div>
      <div class="container" style="margin-left:45%">
      <button type="submit" class="btn button1">Sign in</button>
      </div>
    </form>
</div>
{% endblock %}
